              <span id="anNiu" onclick="change()">√</span>

    <script>
      let done = false;

      function change() {
        let shuRu = document.getElementById("shuRu");
        let anNiu = document.getElementById("anNiu");

        if (done) {
          done = false;
          anNiu.innerText = "√";
          shuRu.value = "";
          shuRu.readOnly = false;
          window.localStorage.removeItem("something");
        } else {
          done = true;
          anNiu.innerText = "✘";
          shuRu.readOnly = true;
          window.localStorage.setItem("something", shuRu.value);
        }
      }
      let data = window.localStorage.getItem("something");
      if (data) {
        document.getElementById("shuRu").value = data;
        change();
      }
    </script>
